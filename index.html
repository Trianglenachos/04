﻿<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src=”https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js”></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
     <a-asset-item id="plate" response-type="arraybuffer" url="(/model/plate.glb)"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#plate" scale="0.1 0.1 0.1" animation-mixer></a-entity>
    <a-marker-camera type='pattern' url='MARKERS/04.patt'></a-marker-camera>
  </a-scene>
</body>
